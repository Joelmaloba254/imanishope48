{% extends "base.html" %}


{% block content %}
 
    <h2>Registration</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }}
        {{ form.email.label_tag }} {{ form.email }}
        {{ form.password.label_tag }} {{ form.password }}
        {{ form.password2.label_tag }} {{ form.password2 }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
